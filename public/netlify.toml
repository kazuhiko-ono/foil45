[build]
  # Directory to publish
  publish = "."

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Performance headers
    cache-control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

# Redirects
[[redirects]]
  from = "/home"
  to = "/#hero"
  status = 302

[[redirects]]
  from = "/profile"
  to = "/#profile"
  status = 302

[[redirects]]
  from = "/achievements"
  to = "/#achievements"
  status = 302

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 302

# Error pages
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200